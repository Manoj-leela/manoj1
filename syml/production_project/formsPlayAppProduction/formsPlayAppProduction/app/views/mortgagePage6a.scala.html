<script type="text/javascript">
	function validateForm() {
		var applMobPhone = document.forms["myForm"]["applMobPhone"].value;
		if (!applMobPhone) {
			document.getElementById('input_4001').innerHTML = "<span style='color:red'>*This field is Required.</span>";
	
			return false;
		} else {
			document.getElementById("input_4001").innerHTML = "";
		}
		
		var applWorkPhone = document.forms["myForm"]["applWorkPhone"].value;
		if (!applWorkPhone) {
			document.getElementById('input_4002').innerHTML = "<span style='color:red'>*This field is Required.</span>";
	
			return false;
		} else {
			document.getElementById("input_4002").innerHTML = "";
		}
		
		var applHomePhone = document.forms["myForm"]["applHomePhone"].value;
		if (!applHomePhone) {
			document.getElementById('input_4003').innerHTML = "<span style='color:red'>*This field is Required.</span>";
	
			return false;
		} else {
			document.getElementById("input_4003").innerHTML = "";
		}
		
		var applBirthday = document.forms["myForm"]["applBirthday"].value;
		if (!applBirthday) {
			document.getElementById('input_4004').innerHTML = "<span style='color:red'>*This field is Required.</span>";
	
			return false;
		} else {
			document.getElementById("input_4004").innerHTML = "";
		}
		
		var applInsurNum = document.forms["myForm"]["applInsurNum"].value;
		if (!applInsurNum) {
			document.getElementById('input_4005').innerHTML = "<span style='color:red'>*This field is Required.</span>";
	
			return false;
		} else {
			document.getElementById("input_4005").innerHTML = "";
		}
		
		var appRelStatus = document.forms["myForm"]["appRelStatus"].value;
		if (!appRelStatus) {
			document.getElementById('input_4006').innerHTML = "<span style='color:red'>*This field is Required.</span>";
			return false;
		} else {
			document.getElementById("input_4006").innerHTML = "";
		}
		
		var additionalApplicants = document.forms["myForm"]["additionalApplicants"].value;
		if (!additionalApplicants) {
			document.getElementById('input_4008').innerHTML = "<span style='color:red'>*This field is Required.</span>";
	
			return false;
		} else {
			document.getElementById("input_4008").innerHTML = "";
		}
		
		var movedCanadas = document.forms["myForm"]["movedCanadas"].value;
		if (!movedCanadas) {
			document.getElementById('input_4009').innerHTML = "<span style='color:red'>*This field is Required.</span>";
			return false;
		} else {
			document.getElementById("input_4009").innerHTML = "";
		}
		
		return true;
	}
</script>

							  </div>

											</select>

							  </div>
							  
							  </div>
							  <br>

							  					<option value="3"> 3 </option>
							  					<option value="4"> 4 </option>
							  					<option value="5"> 5 </option>

							  					<option value="7"> 7 </option>
							  					<option value="8"> 8 </option>

											</select>
											<div id="input_4007" style="margin-left:-25px;"></div>

							  </div>

							  <div class="btn-group" style="width: 100%; padding-left: 0%;">
										<label style="width: 20%;" class="btn btn-primary labelfont"
												btn-radio="'yes'" ng-change="change()" ng-model="additionalApplicant">
												Yes </label> <label style="width: 20%; border-radius: 0px 5px 5px 0px; " class="btn btn-primary labelfont"
												btn-radio="'no'" ng-change="change()" ng-model="additionalApplicant">
												No </label> <br> <br>
												<div id="input_4008" style="position: absolute;"></div>
												<input type="hidden" name="areYouCanadianRess"
											value="{{additionalApplicant}}" ng-required>
							</div>
							  <br><br>
							  <div><label class="labelfont"> Have you moved to Canada within 7 Years?<span style="color: red; font-size: 3">*</span></label></div>
							  <div class="btn-group" style="width: 100%; padding-left: 0%;">
										<label style="width: 20%;" class="btn btn-primary labelfont"

												Yes </label> <label style="width: 20%; border-radius: 0px 5px 5px 0px;" class="btn btn-primary labelfont"
												btn-radio="'no'" ng-change="change()" ng-model="movedCanada">
												No </label> <br> <br>
												<div id="input_4009" style="position: absolute;"></div>
										</div>
										<input type="hidden" name="movedCanadas"
											value="{{movedCanada}}" ng-required>
							  
					</div>
	        <br>

    <script type="text/javascript">
    var app = angular.module("demoApp", ['ui.bootstrap']);

    app.controller('DemoController', function ($scope) {

            $scope.newItemType = '';
            $scope.company="";

            };

        $scope.singleModel = 1;
