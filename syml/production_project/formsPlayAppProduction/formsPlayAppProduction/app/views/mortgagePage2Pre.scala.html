<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="@routes.Assets.at("_resources/jquery.geocomplete.js")"></script>
    <script type="text/javascript">
    window.onload = function() {
    	SelectElement();
    };
    function SelectElement() {   
        var buildRendered = document.forms["myForm"]["applicantProvience33"].value;  
        document.forms["myForm"]["provience"].value=buildRendered;
    }
    </script>
    <script type="text/javascript">
    function validateForm(){
	    	var provience = document.forms["myForm"]["provience"].value;
	    	
	 		if(!provience){
	 		        document.getElementById('1234').innerHTML="<span style='color:red'>*This field is Required.</span>";
	 		        return false;
	 		}else{
		    	document.getElementById("1234").innerHTML="";
		    }
    		var purchaseprice = document.forms["myForm"]["purchaseprice"].value;
	 		if(!purchaseprice){
	 		        document.getElementById('cid_24').innerHTML="<span style='color:red'>*This field is Required.</span>";
	 		        return false;
	 		}else{
		    	document.getElementById("cid_24").innerHTML="";
		    }
	 		
	 		var downpayment=document.forms["myForm"]["downpayment"].value;
 	 		if(!downpayment){
 	 		        document.getElementById('cid_25').innerHTML="<span style='color:red'>*This field is Required.</span>";
 	 		        return false;
 	 		}else{
 			    	document.getElementById("cid_25").innerHTML="";
 			}
 	 			
 	 		var bankAccount = document.forms["myForm"]["bankAccount"].value;
 	 		var rrsps = document.forms["myForm"]["rrsps"].value;
	 	 	var investments = document.forms["myForm"]["investments"].value;
	 	 	var borrowed = document.forms["myForm"]["borrowed"].value;
	 	 	var saleofProperty = document.forms["myForm"]["saleofProperty"].value;
	 	 	var gift = document.forms["myForm"]["gift"].value;
	 	 	var personalCash = document.forms["myForm"]["personalCash"].value;
 	 		var existingEquity = document.forms["myForm"]["existingEquity"].value;
 	 		var sweatEnquity = document.forms["myForm"]["sweatEnquity"].value;
 	 		var retVal=true;
 	 		/* if((!bankAccount && !rrsps && !investments && !borrowed && !saleofProperty && !gift && !personalCash && !existingEquity && !sweatEnquity) || (bankAccount == false && rrsps == false && investments == false && borrowed == false && saleofProperty == false && gift == false && personalCash == false && existingEquity == false & sweatEnquity == false)){
 	 		        document.getElementById('widget_settings_27').innerHTML="<span style='color:red'>*This field is Required.</span>";
 	 		        retVal=false;
 	 		}else{
 		    	document.getElementById("widget_settings_27").innerHTML="";
 		    } */
 		  /*  alert("bankAccount : bankAccount == false"+bankAccount+":"+bankAccount == false);
 		    alert("before if");  */
 		    
 		   if((!bankAccount && !rrsps && !investments && !borrowed && !saleofProperty && !gift && !personalCash && !existingEquity && !sweatEnquity) || (bankAccount == false && rrsps == false && investments == false && saleofProperty == false && gift == false && personalCash == false && existingEquity == false && sweatEnquity == false)) {
 			   /* alert("if"); */
 		        document.getElementById('widget_settings_27').innerHTML="<span style='color:red'>*This field is Required.</span>";
 		        retVal=false;
 			}else{
 				/* alert("else"); */
	    	document.getElementById("widget_settings_27").innerHTML="";
	   		 }
 		
 	 		 
 	 		/* if((bankAccount  && !rrsps && !investments && !borrowed && !saleofProperty && !gift && !personalCash && !existingEquity && !sweatEnquity) || (bankAccount == false && rrsps == false && investments == false && borrowed == false && saleofProperty == false && gift == false && personalCash == false && existingEquity == false & sweatEnquity == false)){
 	 		        document.getElementById('widget_settings_27').innerHTML="<span style='color:red'>*This field is Required.</span>";
 	 		        retVal=false;
 	 		}else{
 		    	document.getElementById("widget_settings_27").innerHTML="";
 		    }	 */
 		     
 		   var living4Financing=document.forms["myForm"]["living4Financing"].value;
 	 		if(!living4Financing){
 	 		        document.getElementById('input_203').innerHTML="<span style='color:red'>*This field is Required.</span>";
 	 		        return false;
 	 		}else{
 		    	document.getElementById("input_203").innerHTML="";
 		    }
 	 		
 			if(living4Financing == "Renter" || living4Financing == "OwnerAndRenter"){
 				var rentalAmount=document.forms["myForm"]["rentalAmount"].value;
 				if(!rentalAmount){
 			        document.getElementById('input_39').innerHTML="<span style='color:red'>*This field is Required.</span>";
 			        retVal=false;
 				}else{
 			    	document.getElementById("input_39").innerHTML="";
 			    }			
 			}	
 	 		
    	return retVal;
    }
    </script>
    <script>
    
      $(function(){
        $("#geocomplete").geocomplete({
          map: ".map_canvas",
          details: "form",
          types: ["geocode", "establishment"],
        });

        $("#find").click(function(){
          $("#geocomplete").trigger("geocode");
        });
      });
    </script>

 <link rel="stylesheet" href="@routes.Assets.at("_resources/bootstrap.min.css")">
<script src=@routes.Assets.at("_resources/bootstrap.min.js")"></script>  
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("_resources/background.css")">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("_resources/forms.css")">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("_resources/template.css")">
</head>
<body>
<br>
<br>
<div style="width: 95%">
		<form name="myForm" action="mortgagePage2Pre" method="POST" onsubmit="return validateForm()">
		<input type="hidden" value="@uniid" name="uniid">
		<input type="hidden" value="@additionalApplicants" name="additionalApplicants">
		<input type="hidden" value="@applicantProvience" name="applicantProvience33">
		<div class="row"></div>
		<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-7 container-bg text-color-blue">
			
		<div align="left" style="padding-bottom: 1px; margin-top: 20px; padding-left: 3%">
			<img alt="Visdom Logo" height="65" width="210"
				src="@routes.Assets.at("_resources/visdom-logo.png")" />
		</div>
		<div data-ng-app="demoApp"  style="margin-left: 5%">
		<div ng-controller="DemoController" ng-init="isDisabled = false">
		<br>
		
		<label class="labelfont"> In which province are you planning to purchase a property? <span style="color: red; font-size: 3">*</span></label>
		<select class="form-control" style="width: 25%;" value="" name="provience">
											<option value="">Select Property Type</option>
						  					<option value="AB">Alberta</option>
						  					<option value="BC">British Columbia</option>
						  					<option value="MB">Manitoba</option>
						  					<option value="NB">New Brunswick</option>
						  					<option value="NL">Newfoundland and Labrador</option>
						  					<option value="NT">Northwest Territories </option>
						  					<option value="NS">Nova Scotia</option>
						  					<option value="NU">Nunavut</option>
						  					<option value="ON">Ontario</option>
						  					<option value="PE">Prince Edward Island</option>
						  					<option value="QC">Quebec</option>
						  					<option value="SK">Saskatchewan</option>
						  					<option value="YT">Yukon</option>
											</select>
											<div id="1234" style="position: absolute;"></div><br>
		 <label class="labelfont"> What is the approximate purchase price you are planning on?<span style="color: red; font-size: 3">*</span></label>
          	<input type="number" style="width: 25%;" size="12" placeholder="e.g. 400000"
					name="purchaseprice" value="@applicantPurchaseprice" class="form-control" data-type="input-number">
					<div id="cid_24"> </div>
					<br>
			<label class="labelfont">How much money are you planning as a downpayment?<span style="color: red; font-size: 3">*</span></label>
			<input type="number" style="width: 25%" size="12" id="input_25"  placeholder="e.g. 300000"
					name="downpayment" value="@applicantDownpayment" class="form-control" data-type="input-number">		
	        		<div id="cid_25"> </div>
	        		<br>
	    	<label class="labelfont">What are the sources of your planned down payment? (Please select all which apply)<span style="color: red; font-size: 3">*</span></label><br>
	    	<div class="btn-group" style="width: 100%;">
          					<label style="width: 20%;" ng-true-value="'Bank-Account'" class="btn btn-primary" btn-checkbox="'BankAccount'" name="test" 
                               ng-change="change()"  ng-model="BankAccount" > Bank Account
                            </label>
                             <label style="width: 20%;" class="btn btn-primary" btn-checkbox="'RRSPS'" name="test"
                                ng-change="change()"  ng-model="RRSPS">RRSPS
                            </label>
                            <label style="width: 20%; border-radius: 0px 5px 5px 0px;" ng-true-value="'Investments'" class="btn btn-primary" btn-checkbox="'Investments'"  name="test"
                               ng-change="change()"   ng-model="Investments" > Investments
                            </label>
                            <br>
                            <br>
                            <label style="width: 20%; border-radius: 5px 0px 0px 5px;" ng-true-value="'Borrowed'" class="btn btn-primary" btn-checkbox="'Borrowed'" name="test" 
                               ng-change="change()"   ng-model="Borrowed" > Borrowed
                            </label>
                             <label style="width: 20%;" class="btn btn-primary" btn-checkbox="'SaleofProperty'" name="test"
                                ng-change="change()"  ng-model="SaleofProperty"> Sale of Property 
                            </label>
                            <label style="width: 20%; border-radius: 0px 5px 5px 0px;" ng-true-value="'Gift'" class="btn btn-primary" btn-checkbox="'Gift'"name="test" 
                               ng-change="change()"  ng-model="Gift" > Gift
                            </label>
                            <br>
                            <br>
                            <label style="width: 20%; border-radius: 5px 0px 0px 5px;" ng-true-value="'Bank-Account'" class="btn btn-primary" btn-checkbox="'PersonalCash'" name="test" 
                               ng-change="change()"   ng-model="PersonalCash" > Personal Cash
                            </label>
                             <label style="width: 20%;" class="btn btn-primary" btn-checkbox="'ExistingEquity'" name="test"
                                ng-change="change()"  ng-model="ExistingEquity"> Existing Equity 
                            </label>
                            <label style="width: 20%; border-radius: 0px 5px 5px 0px;" ng-true-value="'SweatEquity'" class="btn btn-primary" btn-checkbox="'SweatEnquity'" name="test" 
                               ng-change="change()"  ng-model="SweatEnquity" > Sweat Equity
                            </label>
                </div>
                
                <div id="widget_settings_27" style="position: absolute;"> </div>
                <input type="hidden" name="bankAccount" value="{{BankAccount}}" ></input>
                 <input type="hidden" name="rrsps" value="{{RRSPS}}" ></input>
                 <input type="hidden" name="investments" value="{{Investments}}" ></input>
                 <input type="hidden" name="borrowed" value="{{Borrowed}}" ></input>
                 <input type="hidden" name="saleofProperty" value="{{SaleofProperty}}" ></input>
                 <input type="hidden" name="gift" value="{{Gift}}" ></input>
                 <input type="hidden" name="personalCash" value="{{PersonalCash}}" ></input>
                 <input type="hidden" name="existingEquity" value="{{ExistingEquity}}" ></input>
                 <input type="hidden" name="sweatEnquity" value="{{SweatEnquity}}" ></input> 
              <br>
              <br>   
             <label class="labelfont">Who will be living in the property you will be financing?<span style="color: red; font-size: 3">*</span></label><br>
	        	<div class="btn-group" style="width: 100%;">
              		<label style="width: 20%;" class="btn btn-primary" btn-radio="'OwnerMyself'"
                      ng-change="change()"  ng-model="newItemType3"> Owner(Myself)
              		</label>              
              		<label style="width: 20%;" class="btn btn-primary" btn-radio="'Renter'"
                       ng-change="change()"  ng-model="newItemType3"> Renter
		      		</label>
              		<label style="width: 20%; border-radius: 0px 5px 5px 0px;" class="btn btn-primary" btn-radio="'OwnerAndRenter'"
                      ng-change="change()"  ng-model="newItemType3"> Owner & Renter
              		</label>
              		<input type="hidden" name="living4Financing" value="{{newItemType3}}" ></input>
           		</div>
           		<div id="input_203" style="position: absolute;"> </div>
           		<br>
           		<br>
           		<div ng-if="newItemType3 == 'OwnerAndRenter' || newItemType3 == 'Renter'">
						<label class="labelfont">What is the MONTHLY rent you expect to receive from this property?<span style="color: red; font-size: 3">*</span></label><br>
							<input type="number" style="width: 33%" size="12" id="input_394" placeholder="e.g. 3000"
								name="rentalAmount" value="" class="form-control" data-type="input-number">		
	        				<div id="input_39"> </div>
	        				<br>
           		<br>
					</div>
        	</div>
        	
	        <br>
	        		<div class="row" style="width: 100%;">
					  <div class="col-sm-6" style="float: left; padding-left:2%; width: 50%;">
					  <a href="mortgageBackPage1" class="btn btn-primary" role="button" style=" width: 50%;">Back</a>
					  </div>
					  <div class="col-sm-6" align="right" style="float: right; padding-right:5%; width: 50%;">
					  <input type="submit" class="btn btn-primary btn-block"
								value="Next" style="width: 50%;">
							<div align="right" id="submiterror">
								<font color="red"></font></div>
					  </div>	
					</div>
					
		</div>
						<br>
						<div class="container" style="width: 70%;">
						  <div class="progress">
						    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:15%">
						    <label>15% completed</label>
						    </div>
						  </div>
						</div>
					 </div>
				</div>
				</div>
				
				<br>
</form>
</div>

    $(function() {
        $.mask.definitions['~'] = "[+-]";

        $("#phonedatata").mask("999-999-9999");

    app.controller('DemoController', function ($scope) {
