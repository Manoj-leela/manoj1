    <script type="text/javascript">
    window.onload = function() {
    	SelectElement();
    };
    function SelectElement() {   
        var buildRendered = document.forms["myForm"]["buildingType1"].value;  
        document.forms["myForm"]["buildingType"].value=buildRendered;
        
        var buildingStyle = document.forms["myForm"]["propertystyle1"].value;  
        document.forms["myForm"]["propertyStyle"].value = buildingStyle;
        
        var propertyheated  = document.forms["myForm"]["propertyheated1"].value;  
        document.forms["myForm"]["propertyHeat"].value = propertyheated;
        
        var getwater  = document.forms["myForm"]["getwater1"].value;  
        document.forms["myForm"]["propertyGetWater"].value = getwater;
        
        var propertydispose  = document.forms["myForm"]["propertydispose1"].value;  
        document.forms["myForm"]["propertyDisposeWater"].value = propertydispose;
        
        var garagetype  = document.forms["myForm"]["garagetype1"].value;  
        document.forms["myForm"]["typeGarage"].value = garagetype;
        
        var garageSize  = document.forms["myForm"]["garageSize1"].value;  
        document.forms["myForm"]["garageSize"].value = garageSize;
    }
    </script>
    <script type="text/javascript">
		function validateForm() {
			
			var buildingType = document.forms["myForm"]["buildingType"].value;
			
			if (!buildingType) {
				document.getElementById('widget_settings_44').innerHTML = "<span style='color:red'>*This field is Required.</span>";
				return false;
			} else {
				document.getElementById("widget_settings_44").innerHTML = "";
			}		
			
			var propertyStyle = document.forms["myForm"]["propertyStyle"].value;
			if (propertyStyle == "select2") {
				document.getElementById('widget_settings_65').innerHTML = "<span style='color:red'>*This field is Required.</span>";

				return false;
			} else {
				document.getElementById("widget_settings_65").innerHTML = "";
			}
			
			var squareFt = document.forms["myForm"]["squareFt"].value;
			if (!squareFt) {
				document.getElementById('input_24').innerHTML = "<span style='color:red'>*This field is Required.</span>";
					return false;
			} else {
				document.getElementById("input_24").innerHTML = "";
			}
			
			var propertyHeat = document.forms["myForm"]["propertyHeat"].value;
			if (propertyHeat == "propHeat") {
				document.getElementById('widget_settings_58').innerHTML = "<span style='color:red'>*This field is Required.</span>";
				return false;
			} else {
				document.getElementById("widget_settings_58").innerHTML = "";
			}
			
			var propertyGetWater = document.forms["myForm"]["propertyGetWater"].value;
			if (propertyGetWater == "propGetWater") {
				document.getElementById('widget_settings_59').innerHTML = "<span style='color:red'>*This field is Required.</span>";
				return false;
			} else {
				document.getElementById("widget_settings_59").innerHTML = "";
			}
			
			var propertyDisposeWater = document.forms["myForm"]["propertyDisposeWater"].value;
			if (propertyDisposeWater == "propDispWater") {
				document.getElementById('widget_settings_60').innerHTML = "<span style='color:red'>*This field is Required.</span>";
				return false;
			} else {
				document.getElementById("widget_settings_60").innerHTML = "";
			}
			
			var typeGarage = document.forms["myForm"]["typeGarage"].value;
			if (typeGarage == "typeGarages") {
				document.getElementById('widget_settings_61').innerHTML = "<span style='color:red'>*This field is Required.</span>";

				return false;
			} else {
				document.getElementById("widget_settings_61").innerHTML = "";
			}
			
			var garageSize = document.forms["myForm"]["garageSize"].value;
			if (garageSize == "garageSizes") {
				document.getElementById('widget_settings_64').innerHTML = "<span style='color:red'>*This field is Required.</span>";

				return false;
			} else {
				document.getElementById("widget_settings_64").innerHTML = "";
			}
			
			return true;
		}
		</script>

 <link rel="stylesheet" href="_resources/bootstrap.min.css">

 tr.spaceUnder > td

<div style="width:97%">
		<form name="myForm" action="mortgagePage3" method="POST" onsubmit="return validateForm()">
		<input type="hidden" value="@additionalApplicants" name="additionalApplicants">
		<input type="hidden" value="@buildingType" name="buildingType1">
		<input type="hidden" value="@propertystyle" name="propertystyle1">
		<input type="hidden" value="@propertyheated" name="propertyheated1">
		<input type="hidden" value="@getwater" name="getwater1">
		<input type="hidden" value="@propertydispose" name="propertydispose1">
		<input type="hidden" value="@garagetype" name="garagetype1">
		<input type="hidden" value="@garageSize" name="garageSize1">
		<div class="row"></div>
		<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-7 container-bg text-color-blue">
			
		<div align="left" style="padding-bottom: 1px; margin-top: 20px; padding-left: 3%">
			<img alt="Visdom Logo" height="65" width="210"
				src="@routes.Assets.at("_resources/visdom-logo.png")" />
		</div>
		<div style="padding-top: 30px"></div>
		
		<div data-ng-app="demoApp"  style="margin-left: 5%;">
		<div ng-controller="DemoController" ng-init="isDisabled = false">
		<table style="border-collapse: separate;">
			<tr>
				<td ><label class="labelfont" >What Type of Building is your Property?<span
									style="color: red; font-size: 3">*</span></label></td>
				<td><label class="labelfont">What is the Style of your Property?<span
									style="color: red; font-size: 3">*</span></label></td>
			</tr>
			<tr class="spaceUnder">
				<td><select class="form-control" style="width: 95%;" value="" name="buildingType">
											<option value="">Select Property Type</option>
						  					<option value="House">House</option>
						  					<option value="Duplex">Duplex</option>
						  					<option value="Appartment Condo">Apartment Condo</option>
						  					<option value="Townhouse">Townhouse</option>
						  					<option value="Rowhouse">Rowhouse</option>
						  					<option value="Mobile Home">Mobile Home </option>
						  					<option value="Modular Home">Modular Home</option>
						  					<option value="Other">Others</option>
						  					<option value="notSure">Not Sure</option>
											</select><div id="widget_settings_44" style="position: absolute;"></div></td>
				<td><select style="width: 95%;" class="form-control" value="" name="propertyStyle">
											<option value="select2">Select Property Style</option>
						  					<option value="Bunglow">Bungalow</option>
						  					<option value="One Story">One Story</option>
						  					<option value="BiLevel">BiLevel</option>
						  					<option value="Two Story">Two Story</option>
						  					<option value="Split Level">Split Level</option>
						  					<option value="Story and A Half">Story and A Half</option>
						  					<option value="Three Story">Three Story</option>
						  					<option value="Other">Other</option>
						  					<option value="notSure2">Not Sure</option>
											</select><div id="widget_settings_65" style="position: absolute;"></div></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td><label class="labelfont"> What is the square footage of the property?<span
									style="color: red; font-size: 3">*</span></label></td>
				<td><label class="labelfont">What is the MAIN way your property is heated?<span
									style="color: red; font-size: 3">*</span></label></td>
			</tr>
			<tr class="spaceUnder">
				<td><input type="number" class="form-control" placeholder="e.g 2300" style="width: 95%;" name="squareFt" value="@sqaurefootage"
								 data-type="input-number"><div id="input_24" style="position: absolute;"></div></td>
				<td><select class="form-control" style="width: 95%;" value="" name="propertyHeat">
											<option value="propHeat">Select closest option</option>
						  					<option value="Furnace">Furnace</option>
						  					<option value="Electric">Electric</option>
						  					<option value="Hot Water"> Hot Water </option>
						  					<option value="In Floor">In floor</option>
						  					<option value="Other">Other</option>
											</select><div id="widget_settings_58" style="position: absolute;"></div></td>
			</tr>
			<tr>
				<td><label class="labelfont"> Where does your property get water?<span
									style="color: red; font-size: 3">*</span></label></td>
				<td><label class="labelfont">How is wastewater and sewage disposed?<span
									style="color: red; font-size: 3">*</span></label></td>
			</tr>
			<tr class="spaceUnder">
				<td><select class="form-control" style="width: 95%;" value="" name="propertyGetWater">
											<option value="propGetWater">Select closest option</option>
						  					<option value="Municipal">Municipal</option>
						  					<option value="Private Well">Private Well</option>
						  					<option value="Shared Well">Shared Well</option>
						  					<option value="Cistern">Cistern</option>
						  					<option value="Other">Other</option>
						  					<option value="Not Sure">Not Sure</option>
											</select><div id="widget_settings_59" style="position: absolute;"></div></td>
				<td><select class="form-control" style="width: 95%;" value="" name="propertyDisposeWater">
											<option value="propDispWater">Select closest option</option>
						  					<option value="Municipality">Municipality</option>
						  					<option value="Septic System">Septic System</option>
						  					<option value="Holding Tank">Holding Tank</option>
						  					<option value="Other">Others</option>
						  					<option value="Not Sure">Not Sure</option>
											</select><div id="widget_settings_60" style="position: absolute;"></div></td>
			</tr>
			<tr ng-init="type=''">
				<td><label class="labelfont"> What type of garage is with the property?<span
									style="color: red; font-size: 3">*</span></label></td>
				<td><label ng-if="type == 'Attached' || type == 'Detached'" class="labelfont">What size is the garage?<span
									style="color: red; font-size: 3">*</span></label></td>
			</tr>
			<tr>
			<tbody>
				<td><select class="form-control" style="width: 95%;" value="" name="typeGarage" ng-model="type">
											<option value="typeGarages">Select closest option</option>
						  					<option value="Attached">Attached</option>
						  					<option value="Detached">Detached</option>
						  					<option value="None">None</option>
										    </select><div id="widget_settings_61" style="position: absolute;"></div></td>
										  
				
						    
				<td>
				 <div ng-if="type == 'Attached' || type == 'Detached' ">
					<select class="form-control" style="width: 95%;" value="" name="garageSize"  >
											<option value="garageSizes">Select closest option</option>
						  					<option value="Single">Single</option>
						  					<option value="Double">Double</option>
						  					<option value="Triple">Triple</option>
						  					<option value="Quadruple">Quadruple</option>
											</select><div id="widget_settings_64" style="position: absolute;"></div></div></td>
											
										
			</tr>
			</tbody>
		</table>
			</div>
	        		     
	        <br>
	        		<div class="row" style="width: 100%;">
					  <div class="col-sm-6" style="float: left; padding-left:5%; width: 50%;">

										role="button" style="width: 50%;">Back</a>
					  </div>
					  <div class="col-sm-6" align="right" style="float: right; padding-right:5%; width: 50%;"><input type="submit" class="btn btn-primary btn-block"
								value="Next" style="width: 50%;">
							<div align="right" id="submiterror">
								<font color="red"></font></div>
					  </div>	
					</div>
				</div>
						<br>
						<div class="container" style="width: 70%;">
						  <div class="progress">
						    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:15%">
						    <label>15%</label>
						    </div>
						  </div>
						</div>
					 </div>
					<div class="col-sm-3"></div>
				</div>

</form>
